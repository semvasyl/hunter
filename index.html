  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Бінарний монітор</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="infoBalance" href="#">0</a></li>
            <li><a id="infoCurrency" href="#">-</a></li>
            <li><a id="infoEmail" href="#">Not auth</a></li>
            
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <!-- <li <a href="#" id="buttonConnectServer">З'єднатись із сервером</a></li> -->
            <li><a id="buttonAccept" href="#">Затвердити</a></li>
            <li><a id="buttonStart"  href="#">ЗАПУСК</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
      			  <img id="picConnect" src="img/error.png"  width="50" height="50" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Статус з'єднання</h4>
              <!-- <span class="text-muted">Вісутнє</span> -->
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img id="picAmount" src="img/error.png" width="50" height="50" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Параметри ставки</h4>
              <!-- <span class="text-muted">Вісутнє</span> -->
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img id="picMonitoring" src="img/error.png" width="50" height="50" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Моніторинг ринку</h4>
              <!-- <span class="text-muted">Вісутнє</span> -->
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img id="picRunned" src="img/error.png" width="50" height="50" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Виконання сценарію</h4>
              <!-- <span class="text-muted">Вісутнє</span> -->
            </div>
          </div>

          
          <div class="row placeholders">
            <div class="col-xs-12 col-sm-6 placeholde r">
              <form>
                <div class="form-group">
                  <label for="symbol">Валютна пара</label>
                  <input type="text" class="form-control" id="symbol" placeholder="frx...">
                </div>
                <div class="form-group">
                  <label for="price">Ціна спрацьовування</label>
                  <input type="text" class="form-control" id="price" placeholder="">
                </div>
                <div class="form-group">
                  <label for="amount">Ставка</label>
                  <input type="text" class="form-control" id="amount" placeholder="">
                </div>
                <div class="form-group">
                  <label for="date_expire">Дата закінчення</label>
                  <input type="text" class="form-control" id="date_expire" value="">
                </div>
                <!-- <div class="form-group">
                  <label for="duration_value">Тривалість (число)</label>
                  <input type="text" class="form-control" id="duration_value" value="5">
                </div>
                <div class="form-group">
                  <label for="duration_unit">Тривалість (s - seconds | m - minutes | h - hours)</label>
                  <input type="text" class="form-control" id="duration_unit" value="m">
                </div> -->
                <div class="radio">
                  <label>
                    <input type="radio" name="contractType" id="contractType1" value="CALL" checked>
                    Підвищення
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="contractType" id="contractType2" value="PUT">
                    Зниження
                  </label>
                </div>

              
                <a class="btn btn-default" id="buttonAccept" href="#" role="button">Затвердити</a>
                <!-- <a class="btn btn-default" id="buttonPrognoz" href="#" role="button">Прогноз</a> -->
                <a class="btn btn-default" id="buttonStart" href="#" role="button">СТАРТ</a>
              </form>              
            </div>
            <div class="col-xs-12 col-sm-6 placeholder">
              <form>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Задана ціна</label>
                    <div class="col-sm-7">
                      <p class="form-control-static">[ <span id="cinaZadana"></span> ]</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Поточна ціна</label>
                    <div class="col-sm-7">
                      <p class="form-control-static">[ <span id="cinaPotochna"></span> ]</p>
                    </div>
                </div>
                <hr/>

                <div class="form-group">
                  <label class="" for="prybutokInvestovano">Інвестовано</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="prybutokInvestovano" placeholder="Тільки читання">
                    <div class="input-group-addon">.00</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="" for="prybutokPrognozVal">Можливий дохід</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="prybutokPrognozVal" placeholder="Тільки читання">
                    <div class="input-group-addon">.00</div>
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Результати прогнозу</label>
                    <div class="col-sm-7">
                      <p class="form-control-static"><span id="prybutokPrognoz"></span> </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5 control-label">Можливий прибуток</label>
                    <div class="col-sm-7">
                      <p class="form-control-static"><span id="prybutokVidsotok"></span> %</p>
                    </div>
                </div>
                <div class="form-group">
                  <label for="loger">Журнал роботи</label>
                  <textarea id="logArea"class="form-control" rows="3"></textarea>
                </div>                
                  <!-- <a class="btn btn-default" href="#" role="button">Очистити</a> -->
              </form> 
              <br/>             
              <div id="monitorStart"></div>
              <div id="monitorEnd"></div>
              <div id="textDone"></div>
              <br/>
              <div id="indicatorDone"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
